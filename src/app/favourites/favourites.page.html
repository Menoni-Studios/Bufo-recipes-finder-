<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Favourites</ion-title>

    <ion-button slot="end" fill="solid" aria-label="home" routerLink="/home">
      <ion-icon slot="icon-only" name="home"></ion-icon>
    </ion-button>

    <ion-button slot="end" fill="solid" aria-label="Settings" routerLink="/settings">
      <ion-icon slot="icon-only" name="settings"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

 <ion-card *ngFor="let recipe of favourites">
    
    <img [src]="recipe.image" alt="{{ recipe.title }}">

    <ion-card-header>
      <h5>Recipe name:</h5>
      <h1>{{ recipe.title }}</h1>
    </ion-card-header>

    <ion-card-content>

      <h2>Ingredients:</h2>
      <ul>
        <li *ngFor="let ing of recipe.extendedIngredients">
          {{ ing.original }}
          ({{ ing.measures.metric.amount }} {{ ing.measures.metric.unitLong }})
        </li>
      </ul>

      <h2>Instructions:</h2>
      
      <div *ngFor="let instr of recipe.analyzedInstructions">
        <div *ngFor="let step of instr.steps">
        <ul>
          <li>Step {{ step.number }}: {{ step.step }}</li>
        </ul>
        </div>
        
      </div>

      <!--Remove button-->
    <ion-button (click)="remove(recipe.id)">
      Remove from ðŸ’–
    </ion-button>


    </ion-card-content>

  </ion-card>



<div class="recipe-home">
<ion-button routerLink="/home">
  <ion-icon slot="icon-only" name="home"></ion-icon>
</ion-button>
</div>
</ion-content>
