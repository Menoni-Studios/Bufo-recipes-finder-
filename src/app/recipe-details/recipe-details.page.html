<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recipe Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <h2>Recipe Name</h2>
 <ion-card *ngIf="recipe">
    <img [src]="recipe?.image" alt="{{ recipe.title }}">

    <ion-card-header>
      <ion-card-title>{{ recipe.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <h2>Ingredients</h2>
      <ul>
        <li *ngFor="let ing of recipe?.extendedIngredients">
          {{ ing.original }} 
          ({{ ing.measures.metric.amount }} {{ ing.measures.metric.unitLong }})
        </li>
      </ul>

      <h2>Instructions</h2>
      <div *ngFor="let instr of recipe.analyzedInstructions">
        <div *ngFor="let step of instr.steps">
          <p>Step {{ step.number }}: {{ step.step }}</p>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
